<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Kitty Calculator</title>
</head>
<body>

    <main>
        <div class="decor-shapes">
            <div class="body">
                <div class="head">
                    <div class="ears">
                        <div class="ear"></div>
                        <div class="ear ear2"></div>
                    </div>

                    <div class="face">
                        <div class="main"></div>
                        <div class="nose">
                            <div class="nose-piece"></div>
                        </div>
                    </div>
                </div>

                <div class="bawdy">
                    <div class="legs">
                        <div class="leg leg1">
                            <div class="upperLeg"></div>
                            <div class="lowerLeg"></div>
                            <div class="foot"></div>
                        </div>
                        <div class="leg leg2">
                            <div class="upperLeg"></div>
                            <div class="lowerLeg"></div>
                            <div class="foot"></div>
                        </div>
                    </div>
    
                    <div class="belly"></div>
    
                    <div id="backLegs" class="legs">
                        <div class="leg leg1">
                            <div class="upperLeg"></div>
                            <div class="lowerLeg"></div>
                            <div class="foot"></div>
                        </div>
                        <div class="leg leg2">
                            <div class="upperLeg"></div>
                            <div class="lowerLeg"></div>
                            <div class="foot"></div>
                        </div>
                        <div class="tail"></div>
                    </div>
                </div>

            </div>
        </div>

        <div class="calc-container">
            <div class="display">
                <div class="pre-current"></div>
                <div class="current">0</div>
            </div>

            <div class="buttons">
                <button id="span" class="btn span allClear"> AC</button>
                <button class="btn del">Del</button>
                <button class="btn plus operation">+</button>

                <button class="btn number">1</button>
                <button class="btn number">2</button>
                <button class="btn number">3</button>
                <button class="btn minus operation">-</button>

                <button class="btn number">4</button>
                <button class="btn number">5</button>
                <button class="btn number">6</button>
                <button class="btn multiply operation">ร</button>

                <button class="btn number">7</button>
                <button class="btn number">8</button>
                <button class="btn number">9</button>
                <button class="btn divide operation">รท</button>

                <button class="btn point number">.</button>
                <button class="btn number">0</button>
                <button id="span2" class="btn span equals">=</button>
            </div>
        </div>
    </main>
    
</body>
</html>
